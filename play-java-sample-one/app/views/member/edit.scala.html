@(msg: String, form1: Form[models.Member])

@main("Sample Page") {

	<h1>Update Member</h1>
	<p>@msg</p>
	@helper.form(action = routes.MemberController.update) {
		<input type = "hidden" value = "@form1("id").value" name = "id" />

	 	@(helper.inputText (
	 		field = form1("name")
		))
	 	@(helper.inputText (
	 		field = form1("mail")
		))
		@(helper.inputText (
	 		field = form1("tel")
		))
		
		<input type = "submit">		
 	}
}
