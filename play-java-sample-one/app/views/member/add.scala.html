@(msg: String, form1: Form[models.Member])

@main("Sample Page") {

	<h1>Add Member</h1>
	<p>@msg</p>
	@helper.form(action = routes.MemberController.create) {
	 	@(helper.inputText (
	 		field = form1("name")
		))
	 	@(helper.inputText (
	 		field = form1("mail")
		))
		@(helper.inputText (
	 		field = form1("tel")
		))
		

	 	<input type = "submit">
 	}
}
